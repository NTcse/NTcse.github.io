<html>
<head>
<style>
.collapsible {
  background-color: #777;
  color: white;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #555;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</head>
<body>
<div><p>Notes ABAP test 1</p></div>
<button type="button" class="collapsible">Proceed as follows</button>
<div class="content">
  <p>Line 1 <br>
  Line option.<br></p>
  <p>Line Example:<br>
  Line 1 Ex. <br>
  Line v <i>Line Application - Description.</i><br>
  Line Next Choose: Output types. <br>
  Line End Smartform name in Program.  
 </p>
</div>
</body>
<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
</html>
